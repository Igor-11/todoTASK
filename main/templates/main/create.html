{% extends 'main/base.html' %}

{% block title %}
Create task
{% endblock %}

{% block content %}
<h1 class='alert alert-success mt-2'>Create task</h1>
<form method='POST'>
    {% csrf_token %}
    {{ form.title }}<br>
    {{ form.task }}<br>
    <button type="submit" class="btn btn-success">Add new task</button>
    <span>{{ error }}</span>
</form>
{% endblock %}
